<!DOCTYPE html>
<html lang="ja">

<head>
    <title>橋本総合法律事務所</title>
    <link rel="icon" type="img/jpg" href="/img/hashimoto_logo.png" />
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/nav.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <div class="no-fouc">
        <div id="loading">
            <div id="animation">
                <img src="imgs/loading.gif" alt="ローディング画像">
                <p>Now Loading...</p>
            </div><!-- #animation -->
        </div><!-- #loading -->
        <div id="contents">
            <p>ローディングが完了しました！</p>
        </div><!-- #contents -->
    </div>
</body>

</html>



<script>
    document.documentElement.className = 'no-fouc';
    $(document).ready(function () {
        $('.no-fouc').removeClass('no-fouc');
    })
</script>

<script>
    $(window).on('load', function () {
        $('#loading').delay(900).fadeOut(800);
    });

    $(function () {
        setTimeout('stopload()', 10000);
    })

    function stopload() {
        $('#loading').delay(900).fadeOut(800);
    }
</script>

<style>
    #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        z-index: 9000;
    }

    #animation {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
    }

    #animation img {
        width: 50px;
        height: 50px;
    }

    .no-fouc {
        display: none;
    }
</style>
